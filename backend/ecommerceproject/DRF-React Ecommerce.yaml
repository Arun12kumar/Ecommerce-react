          type: string
          maxLength: 200
        invoi_no:
          type: string
          maxLength: 200
        item:
          type: string
          maxLength: 200
        quantity:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        image:
          type: string
          format: uri
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,999999999997}(?:\.\d{0,2})?$
        total:
          type: string
          format: decimal
          pattern: ^-?\d{0,999999999997}(?:\.\d{0,2})?$
        order:
          type: integer
      required:
      - id
      - order
    CartOrders:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,999999999997}(?:\.\d{0,2})?$
        status:
          type: boolean
        order_date:
          type: string
          format: date-time
          readOnly: true
        paid_status:
          $ref: '#/components/schemas/PaidStatusEnum'
        order_name:
          type: string
          maxLength: 80
        quantity:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        image:
          type: string
